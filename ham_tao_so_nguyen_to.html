<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ham tao so nguyen to</title>
</head>
<body>
<script>
    function isPrime(n) {
        var  prime = true;
        if(n === 1 || n === 0) {
            prime = false;
        }
        if(n == 2) {
            prime = true;
        }
        else {
            for(var i = 2; i < n; i++) {
                if(n % i === 0) {
                    prime= false;
                }
            }
        }
        return prime;
    }
    function printPrimes() {
        for(var i = 0; i <= 1000; i++) {
            if(isPrime(i)===true) {
                document.writeln("<p>" + i + "</p>");
            }
        }
    }
    printPrimes();
</script>

</body>
</html>
